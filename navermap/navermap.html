<!DOCTYPE html>
<html lang="ko">
<head>
  <title>네이버 지도 API 예제</title>
  <script src="https://openapi.naver.com/v1/maps/map.js"></script>
</head>
<body>
  <div id="map" style="width: 100%; height: 500px;"></div>

  <script>
    // 지도 객체 생성
    var map = new naver.maps.Map("map", {
      center: new naver.maps.LatLng(37.566667, 127.027778),
      zoom: 15
    });

    // 마커 추가
    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.566667, 127.027778)
    });
  </script>
</body>
</html>
